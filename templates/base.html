{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}One Piece | Marine Hub | Most Wanted{% endblock %}</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  
    <!-- Google Fonts Links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white fs-2" href="#">Marine Hub - Most Wanted Pirates</a>
            <button class="navbar-toggler navbar-toggler-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="">New Listing</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">    
                    <li class="nav-item">
                        <a class="nav-link text-white" href="">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="">Register</a>
                    </li>
                    <!-- Add more links as needed -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        <!-- Child templates will insert their content here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-4 mt-4 fixed-bottom">
        <p>&copy; 2025 Marine HUB Most Wanted Pirates.</p>
    </footer>

    <!-- Bootstrap JS and Popper.js (for dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
